<div class="building-container">
  <audio id="ding">

    <source src="/../ding.mp3" type="audio/mpeg">
  </audio>
  <div class="floor-container">
    <div *ngFor="let floor of floors ">
      <div >
      <app-floor
      [floorNumber]="floor+1"
      ></app-floor>
      </div>
    </div>
  </div>
  <div class="elevators-container">
  <div *ngFor="let elevator of elevators "  >
    <app-elevator
    [elevatorNumber]="elevator+1"
    ></app-elevator>
  </div>
  </div>
</div>
