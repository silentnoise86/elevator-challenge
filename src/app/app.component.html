<div class="building-container">
  <audio id="ding">

    <source src="/src/assets/ding.mp3" type="audio/mpeg">
  </audio>
  <div class="floor-container">
    <div *ngFor="let floor of floorsSubject | async ">
      <div>
        <app-floor
          [status]="floor"
          [ordered]="floor.ordered"
          [elevatorArrived]="floor.elevatorArrived"
          (floorCommand)="onFloorCommand($event)"
           ></app-floor>
      </div>
    </div>
  </div>
  <div class="elevators-container">
    <div *ngFor="let status of elevatorsSubject | async">
      <app-elevator
        [status]=status
        [nextFloor]="status.nextFloor"
        [moveDuration]="status.secondsToNextFloor"
        (floorReached)="onFloorReached($event)"
      ></app-elevator>
    </div>
  </div>
</div>
