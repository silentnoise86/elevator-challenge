<div  class="elevator-container" >
  <div
    class="elevator" id="elev_` + i + `"
    [@elevatorMove]="{value :shouldMove ? 'moving': 'static', params:{distanceToMove:distanceToMove , time :time}}"
    (@elevatorMove.done)="onFloorReached($event)"
        >

    <div class="timer" >{{moveDuration}}</div>
  </div>

</div>
